<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title></title>
        <link rel="stylesheet" href="/static/rowsheet/bootstrap.min.css">
        <link rel="stylesheet" href="/static/rideshare/uikit.min.css">
        <link rel="stylesheet" href="/static/rideshare/main.css">
        <link rel="stylesheet" href="/static/rideshare/bootstrap-datetimepicker.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <script src="/static/rowsheet/jquery.min.js"></script>
        <script src="/static/rowsheet/bootstrap.min.js"></script>
        <script src="/static/rowsheet/popper.min.js"></script>
        <script src="/static/rideshare/uikit.min.js"></script>
        <script src="/static/rideshare/uikit-icons.min.js"></script>
        <script>var jQuery_3_4 = $.noConflict();</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/static/rideshare/bootstrap-datetimepicker.js"></script>
        <script>var $ = jQuery_3_4;</script>

        <style>@keyframes hidePreloader{0%{width:100%;height:100%}100%{width:0;height:0}}body>div.preloader{position:fixed;background:#fff;width:100%;height:100%;z-index:1071;opacity:0;transition:opacity .5s ease;overflow:hidden;pointer-events:none;display:flex;align-items:center;justify-content:center}body:not(.loaded)>div.preloader{opacity:1}body:not(.loaded){overflow:hidden}body.loaded>div.preloader{animation:hidePreloader .5s linear .5s forwards}</style>
        <script>window.addEventListener("load",function(){setTimeout(function(){document.querySelector("body").classList.add("loaded")},300)})</script>
    </head>
    <body>
        <div id="main_container" class="container-fluid">
            <div id="main_row" class="row">
                <div id="main_sidebar" class="col-3 bg-light">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <div id="main_content" class="col-6 border-left border-right">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-3 bg-light">
                    {% block info %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
